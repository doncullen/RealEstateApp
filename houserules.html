<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>CASA|SHARE-Onboarding</title>
    <style>
           .innercontent {
                background-color: #white;
                height: 750px;
                width: 375px;
                margin-top: 115px;
                margin-left: 94px;
                z-index: 2;
                }
            </style>
</head>
<body>
    <div class="everything"  align="center">
       
    </div>
    <div class="Content">
          <div class="innercontent">
              
 <!-- House Rules Page -->

 <div id="houserules">
        <div class="row" style="padding:20px; font-size: 25px; color: #C2D1D9; ">
            <a href="amenities.html">
                <div class="col-sm-2">
                        <i class="fas fa-arrow-left" style="color:#FDEC00;"></i>
                </div>
            </a>
                <div class="col-sm-8" style="text-align:center; color: #65717A">
                    <h3 style="color:#00C2BF;">House Rules</h3>
                </div>
                <div class="col-sm-2">
                    
                </div>
        </div>   
        <div class="container">
            <div class="row">
                <div class="col-1"> </div>
                <div>
                    <button class="btn1 btn1" style=" width:175%; background-color:#FDEC00; color:black; font-size:16px; margin-left:12px;">SKIP</button>
                </div>
                <div class="col-1"> </div>
            </div>      
            </div>
        <br>
        <div class="headerrules" style=" width:300px; background-color: #00C2BF;">
            <h3 style="font-size:16px; text-align: center;">Quiet Hours</h3>
        </div>
        <div class="container">
            <div class="row">
                <div class="form-group col textbox">
                  <textarea class="form-control" style="width:300px;" placeholder="We recommend the hours of 11-11, based on the neighborhood you live in." rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="headerrules" style=" width:300px; background-color: #00C2BF;">
             <h3 style="font-size:16px; text-align: center;">Overnight Guests</h3>
         </div>
         <div class="container">
             <div class="row">
                 <div class="form-group col textbox">
                   <textarea class="form-control" style="width:300px;" placeholder="We recommend having guests only stay for a max of 1-3 days based off other users rules." rows="3"></textarea>
                 </div>
             </div>
         </div>
         <div class="headerrules" style=" width:300px; background-color: #00C2BF;">
                 <h3 style="font-size:16px; text-align: center;">Other</h3>
             </div>
             <div class="container">
                 <div class="row">
                     <div class="form-group col textbox">
                       <textarea class="form-control" style="width:300px;" placeholder="We recommend adding rules on pets, maintenance, and household cleaning. " rows="3"></textarea>
                     </div>
                 </div>
             </div>
             <div class="row">
                     <div class="col-1"> </div>
                     <div>
                         <button class="btn1 btn1" style=" width:145%; background-color:#FDEC00; color:black; font-size:16px; margin-left:12px;">ADD MORE</button>
                     </div>
                     <div class="col-1"> </div>
                 </div>
        <div>  
            <br>
        <a href="dashboard.html">
            <div>
                <button type="Next" class="btn1 btn1" >SUBMIT</button>
            </div>
        </a>
        </div>
    </div>
</div>
</div>      
</body>
</html>
