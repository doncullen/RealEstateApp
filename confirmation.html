<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>CASA|SHARE-Dashboard</title>
    <style>
    
            .innercontent {
                background-color: #white;
                height: 667px;
                width: 375px;
                margin-top: 115px;
                margin-left: 94px;
                z-index: 2;
                }
            .note {
                border: solid 15px #00C2BF;
                color: black;
                background-color: white;
                font-size: 12px;
                font-weight: bold;
                padding:5px 10px;
                width: 50%;
                border-radius: 4px;
                display: block; margin: 0 auto;
            }
            </style>
</head>
<body>
    <div class="everything"  align="center">
    </div>
    <div class="Content">
<div class="innercontent">
<!--Dashboard Page-->

<div class="header">
        <div class="amount-due">
          <h2 class="amount-due-text"> Rent Bill: </h2>
          <h2 class="amount-due-total"> $2,500 </h2>
        </div>
</div>
<div>
        <div class="note" style=" width:330px; border:solid 3px #00C2BF; color: #00C2BF; font-size:16px; padding-top:12px;">
          REESE R. Payed back his Loan!
        </div>
    </div><br>
<div>
    <div class="note" style=" width:330px; border:solid 3px #00C2BF; color: #00C2BF; font-size:16px; padding-top:4px;">
            INTERNET BILL due today!
            <div class="icon" style>
              <i class="fas fa-exclamation-triangle" style="font-size:35px; padding-top:4px;"></i>
            </div>
        </div>
    </div><br>
        <div>
                <div class="note" style=" width:330px; border:solid 3px #00C2BF; color: #00C2BF; font-size:16px; padding-top:12px;">
                  INTERNET BILL due in 2 days
                </div>
            </div><br>
        <div>
                <div>
                        <div class="note" style=" width:330px; border:solid 3px #00C2BF; color: #00C2BF; font-size:16px; padding-top:12px;">
                          INTERNET BILL due in 2 weeks
                        </div>
                    </div><br>
                <div>
                <div class="note" style=" width:330px; border:solid 3px #00C2BF; color: #00C2BF; font-size:16px; padding-top:12px;">
                  REESE R. called a house meeting
                </div>
            </div><br>
        <div class="note" style=" width:330px; border:solid 3px #00C2BF; color: #00C2BF; font-size:16px; padding-top:4px;">
            REESE R. Missed a Payment!
            <div class="icon" style>
              <i class="fas fa-exclamation-triangle" style="font-size:35px; padding-top:4px;"></i>
            </div>
        </div><br>
    <div>
            <div class="note" style=" width:330px; border:solid 3px #00C2BF; color: #00C2BF; font-size:16px; padding-top:12px;">
              REESE R. Read the House Rules!
            </div>
        </div><br>
        <div>
            <div class="note" style=" width:330px; border:solid 3px #00C2BF; color: #00C2BF; font-size:16px; padding-top:12px;">
                REESE R. joined your roommate list!   
            </div>
        </div>
          <div class="myRow">
            <div class="col myCol"><i class="fa fa-home" aria-hidden="true"></i> <a>Home</a></div>
            <div class="col myCol"><i class="fa fa-calendar" aria-hidden="true"></i> <a>Calendar</a></div>
            <div class="col myCol"><i class="fa fa-inbox" aria-hidden="true"></i><a>Inbox</a> </div>
            <div class="col myCol"><i class="fa fa-credit-card" aria-hidden="true"></i><a>Bills</a> </div>
            <div class="col myCol"><i class="fa fa-user" aria-hidden="true"></i> <a>Profile</a></div>
          </div>
    
    
            </div>
        </div>      
    </body>
